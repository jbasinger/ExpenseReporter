<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Quick Mileage Expense</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Place" ng-model="mileageExpense.place">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Customer" ng-model="mileageExpense.customer">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Miles" ng-model="mileageExpense.miles">
      </label>
      <button class="button button-block button-positive" ng-click="saveMileageExpense(mileageExpense, isNewMileageExpense)">
        Save
      </button>
    </div>
  </ion-content>
</ion-modal-view>
